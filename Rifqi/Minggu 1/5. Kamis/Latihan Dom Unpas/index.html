<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
    <style>
        html,body {
            height: 100%;
        }
        body{
            text-align: center;
        }
        .hijau-muda {background-color: lightgreen;}
        .kotak {
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }
        .red { background-color: red;}
        .green { background-color: green;}
        .blue { background-color: blue;}
    </style>
</head>
<body>
    <h1>Bermain dengan warna</h1>
    <button type="button" id="btnubahwarna">Ubah Warna</button>

    <br><br>

    <div class="kotak red"></div>
    <input type="range" name="sliderred" min="0" max="255">
    <div class="kotak green"></div>
    <input type="range" name="slidergreen" min="0" max="255">
    <div class="kotak blue"></div>
    <input type="range" name="sliderblue" min="0" max="255">
    <script src="script.js"></script>
</body>
</html>
